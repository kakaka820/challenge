<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>アンケート</title>
  <link rel="stylesheet" href="./form.css">
</head>
<body>
  <div id="app">
    <!-- Step 1: 名前入力 -->
    <div id="step1" class="step active">
      <h2>名前を入力してください</h2>
      <input type="text" id="nameInput" placeholder="名前" class="input-text">
      <button type="button" class="btn" onclick="nextStep(2)">次へ</button>
    </div>

    <!-- Step 2: セット1 -->
    <div id="step2" class="step">
      <h2>村役を自信のある順番に三人選択してください。</h2>
      <select id="set1-1" required class="select"></select>
      <select id="set1-2" required class="select"></select>
      <select id="set1-3" required class="select"></select>
      <div class="button-group">
        <button type="button" class="btn secondary" onclick="prevStep(1)">戻る</button>
        <button type="button" class="btn" onclick="validateSet1()">次へ</button>
      </div>
      得点表
      <table border="1" style="border-collapse: collapse; text-align: center;">
  <tr>
    <th></th>
    <th>潜伏</th>
    <th>CO済</th>
  </tr>
  <tr>
    <td>1番目</td>
    <td>6</td>
    <td>3</td>
  </tr>
  <tr>
    <td>2番目</td>
    <td>4</td>
    <td>2</td>
  </tr>
  <tr>
    <td>3番目</td>
    <td>2</td>
    <td>1</td>
  </tr>
</table>
      ※狂人を選択した場合、得られるはずだったポイント分マイナス
    </div>

    <!-- Step 3: セット2 -->
    <div id="step3" class="step">
      <h2>人狼を自信のある順番に三人選択してください。</h2>
      <select id="set2-1" required class="select"></select>
      <select id="set2-2" required class="select"></select>
      <select id="set2-3" required class="select"></select>
      <div class="button-group">
        <button type="button" class="btn secondary" onclick="prevStep(2)">戻る</button>
        <button type="button" class="btn" onclick="submitAnswer()">送信</button>
      </div>
      得点表
       <table border="1" style="border-collapse: collapse; text-align: center;">
  <tr>
    <th></th>
    <th>潜伏</th>
    <th>CO済</th>
  </tr>
  <tr>
    <td>1番目</td>
    <td>6</td>
    <td>3</td>
  </tr>
  <tr>
    <td>2番目</td>
    <td>4</td>
    <td>2</td>
  </tr>
  <tr>
    <td>3番目</td>
    <td>2</td>
    <td>1</td>
  </tr>
</table>
      ※狂人を選択した場合、得られるはずだったポイント分マイナス
    </div>

    <!-- Step 4: 完了 -->
    <div id="step4" class="step">
      <h2>回答を受け付けました！</h2>
    </div>
  </div>

  <!-- Firebase & アプリ処理を外部JSに分離 -->
  <script type="module" src="./form.js"></script>
</body>
</html>
